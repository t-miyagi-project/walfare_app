{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<h1>事業所編集</h1>
<!-- パンくずリスト -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'jigosho:top' %}">TOP</a></li>
        <li class="breadcrumb-item"><a href="{% url 'jigosho:jigo_mst_list_view' %}">事業所一覧</a></li>
        <li class="breadcrumb-item active" aria-current="page">事業所編集</li>
      </ol>
    </nav>
  </div>
</nav>

<form method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="mt-4">
      {{ field.label }}
      {{ field }}
      {{ field.errors }}
  </div>
  {% endfor %}
  <button class="btn mt-4" type="submit" name="button">編集</button>
</form>

{% endblock %}
